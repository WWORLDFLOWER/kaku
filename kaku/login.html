<body>

    <div class="wrapper">

        <!-- 主選單 -->
        <nav>
            <div class="nav">
                <a href="../kaku/index.html"><img src="../kaku/imgs/logo.png" alt=""></a>
                <ul class="top_nav">
                    <li><a href="#">設計空間</a></li>
                    <li><a href="../kaku/roomstyle.html">風格推薦</a></li>
                    <li><a href="../kaku/parity.html">家具比價</a></li>
                    <ol class="phone_set">
                        <li><a href="#">最近查看過的家具</a></li>
                        <li><a href="#">帳戶設定</a></li>
                        <li><a href="#">登出</a></li>
                    </ol>
                </ul>
                
                <div class="user">
                    <a href="../kaku/login.html">
                        <i class="fa-regular fa-circle-user"></i>
                        <p>登入/註冊</p>
                    </a>
                </div>
                <i class="fa-solid fa-bars"></i> <!-- 漢堡線 -->
            </div>
        </nav>

        <!------------- login ------------->

        <div class="login">
            <div class="login_top">
                <h2>登入</h2>
                <form action="">
                <ul>
                    <!-- 帳號 -->
                    <li>
                        <input type="text" class="acc" placeholder="帳號(電子信箱或手機)">
                    </li>
                    <!-- 密碼 -->
                    <li>
                        <input type="password" class="acc" placeholder="密碼">
                    </li>    
                    <!-- 記住我/忘記密碼 -->
                    <li>
                        <div class="remember">
                            <label for="remember_me">
                            <input type="checkbox" id="remember_me">
                            <span>記住我</span></label>
                        </div>
                        <a href="../kaku/forget.html">忘記密碼</a>
                    </li>    
                </ul>

                <!-- 按鈕 -->
                <div class="btn_wrapper">
                    <input type="button" value="登入" class="btn" onclick="location.href='./index.html'">  
                    <input type="button" value="註冊" class="btn" onclick="location.href='./signin.html'">
                </div>   
                </form> 
            </div>

            <!-- 其他登入 -->

            <div class="login_bottom">
                <h3>以其他方式登入</h3>
                <div class="login_icon">
                    <a href="https://www.google.com.tw/?hl=zh_TW" alt=""><img src="../kaku/imgs/google.png" alt=""></a>
                    <a href="https://zh-tw.facebook.com/"><img src="../kaku/imgs/facebook.png" alt=""></a>
                    <a href="https://www.apple.com/tw/"><img src="../kaku/imgs/apple.png" alt=""></a>
                </div>
            </div>
        </div>


        <!-- footer -->
        <footer>

            <div class="footer_top">

                <img src="../kaku/imgs/logo.png" alt="">

                <section class="text">

                    <ul class="contact">
                        <li>聯絡我們</li>
                        <ol>
                            <li>客服專線:02-1234-5678</li>
                            <li>客服信箱:abcdefh1234@kaku.com.tw</li>
                        </ol>
                    </ul>

                    <ul class="footer_nav">
                        <li><a href="#">設計空間</a></li>
                        <li><a href="../kaku/roomstyle.html">風格推薦</a></li>
                        <li><a href="../kaku/parity.html">家具比價</a></li>
                    </ul>

                </section>

                <div class="footer_icon">
                <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://zh-tw.facebook.com/"><i class="fa-brands fa-facebook-square"></i></a>
                </div>

            </div>

            </section>

        </footer>
